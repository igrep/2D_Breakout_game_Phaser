<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <style>
    * {
      padding: 0;
      margin: 0;
    }
    </style>
    <script src="js/phaser.min.js"></script>
  </head>
  <body>
    <script>
    class Example extends Phaser.Scene {
      preload () {
        // TODO: SHOW_ALL is no more available.
        // See https://newdocs.phaser.io/docs/3.85.2/Phaser.Scale.ScaleModes
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;

        // TODO: game.stage is no more available.
        // See https://newdocs.phaser.io/docs/3.85.2/Phaser.Game
        game.stage.backgroundColor = "#eee";
      }
      create () {}
    }

    const config = {
      type: Phaser.CANVAS,
      width: 480,
      height: 320,
      scene: Example,
    };

    const game = new Phaser.Game(config);
    </script>
  </body>
</html>
